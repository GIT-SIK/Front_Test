<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        .box {
            background: black;
            margin: 5px;
        }
    </style>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script>
        $(document).ready(function() {
            
            var masonryPrint = function() {
                
                for( var x = 0; x< 50; x++){
                    $('<div></div>').addClass('box').css({
                        width : 70, /* 타일 내 블록 width 크기 */
                        height : Math.floor(Math.random() * 70) + 30
                    }).appendTo('body');         
                }
                $('body').masonry({
                    columnWidth : 80 /* 타일 width 크기 */ /* 블록 크기보다 최소 10 차이나야함 */
                });
            };

            masonryPrint();
            
            /* 무한 스크롤 설정 */
            /* 타일 Test 필요 */
            $(window).scroll(function() {
                var scrollHeight = $(window).scrollTop() + $(window).height();
                var documentHeight = $(document).height();

                if(scrollHeight == documentHeight){
                    masonryPrint();
                };


            });

        });


    </script>
    
</head>
<body>
    
</body>
</html>
