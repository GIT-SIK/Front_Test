<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign.css">
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <title>Sign Up</title>
    <script type="text/javascript">
        $(document).ready(function () {

            /* 버튼 영역 */
            /* 메인 링크 */
            $('#btnIndex').on('click', function (evt) {
                location.assign('/index.html');
            });

            /* 아이디 중복 체크 CSS*/
            $('#btnIdChk').on('click', function (evt) {
                if (idChk() === false) {
                    $('#id').css("border", "2px solid red");
                } else {
                    $('#id').css("border", "2px solid green");
                }
            });


            /* 회원가입 (누락 확인 포함) */
            $('#btnSignin').on('click', function (evt) {
                if (idChk() === true && nickChk() === true && passwordChk() === true) {
                    /* 로직 필요 */
                    alert('회원가입이 완료되었습니다.');
                    location.assign('./login.htm');
                } else {
                    alert('입력한 내용을 확인해주세요.');
                }
            });

            $('#passwordChk').on('propertychange change keyup paste input', function () {
                const pwC = passwordChk();
                if (pwC === true) {
                    $('#passwordChk').css('border', '2px solid green');
                } else {
                    $('#passwordChk').css('border', '2px solid red');
                }
            })

            $('#nickname').on('change', function () {
                const nC = nickChk();
                if (nC === true) {
                    $('#nickname').css('border', '2px solid green');
                } else {
                    $('#nickname').css('border', '2px solid red');
                }
            })



            /* 함수 영역 */
            /* 닉네임 중복 체크 */
            function nickChk()  {
                let nickname = $('#nickname').val();
                let chk = true;
                if (nickname === "") {
                    chk = false;
                } else {
                    /* 로직 필요 */
                }
                return chk;
            }

            /* 아이디 중복 체크 */
            function idChk() {
                let id = $('#id').val();
                let chk = true;
                return chk;
            }

            /* 비밀번호와 비밀번호 재확인 일치 여부 */
            function passwordChk () {
                const pw = $('#password').val();
                const pwc = $('#passwordChk').val();

                if (pw != "" || pw != "") {
                    if (pw === pwc) {

                        return true;
                    } else {

                        return false;
                    }
                }
            }


        })
    </script>
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="f-bpb col-6">
            <div class="text-center">
                <h3><span class="txt-logo">Sign up</span></h3>
            </div>

            <div class="row">

                <form class="form-signup needs-validation">
                    <label for="id" class="col-3"> 아이디 </label>
                    <div class="col-5">
                        <input type="text" id="id" class="form-control" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-set" id="btnIdChk">중복확인</button>
                    </div>
                </form>


                <form class="form-signup">
                    <label for="password" class="col-3"> 비밀번호 </label>
                    <div class="col-9">
                        <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
                    </div>
                    <label for="passwordChk" class="col-3"> 비밀번호 확인 </label>
                    <div class="col-9">
                        <input type="password" id="passwordChk" class="form-control" placeholder="비밀번호를 입력하세요"
                            required>
                    </div>
                </form>

                <form class="form-signup">
                    <label for="nickname" class="col-3"> 닉네임 </label>
                    <div class="col-9">
                        <input type="text" id="nickname" class="form-control" placeholder="닉네임를 입력하세요" required>
                    </div>
                </form>


                <div class="offset-2_5 col-7 pt-3">
                    <button type="submit" class="btn btn-set" id="btnSignin">가입하기</button>
                    <button type="submit" class="btn btn-set" id="btnIndex">취소</button>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</body>


</html>
