<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="login.js" type="text/javascript"></script>

</head>

<body>

    <input type="button" id="bt_login_link" value="Login">

    <div class="modal_login">

        <!-- 모달 맨윗부분 -->
        <div class="login_tt">
            <div> 로그인 </div>
        </div>
        <div class="close"><img src="close.png">
        </div>


        <form id="form_login" action="">
            <!-- 모달 회원가입 입력 부분 -->
            <input type="text" id="box_id" placeholder="아이디">

            <input type="text" id="box_pw" placeholder="비밀번호">

            <input type="submit" id="bt_login" value="로그인" />

        </form>



    </div>
    <div class="backon"></div>
</body>

</html>
