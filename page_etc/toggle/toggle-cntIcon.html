<!DOCTYPE html>
<html lang="ko">

<head>
    <title>count</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 아이콘 사용을 위한 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <style>
        #btn-like>i {
            font-size: 25px;
        }

        .bi-heart-fill,
        .bi-heart {
            color: red;
        }
    </style>
    <script>
        $(document).ready(function () {
            /* 초기값 */
            let cnt = 0;
            cntLike.text(cnt);
            /* 하트 수 */
            let cntLike = $('.cntLike');

            /* 하트 */
            let chkLike = $('.like');

            $("#btn-like").click(function () {
                if (!chkLike.hasClass("bi-heart")) {
                    /* 채운 하트 -> 빈 하트*/
                    if (cnt > 0) {
                        cntLike.text(--cnt);
                    }
                    chkLike.removeClass("bi-heart-fill");
                    chkLike.addClass("bi-heart");
                } else {
                    /* 빈 하트 -> 채운 하트*/
                    cntLike.text(++cnt);
                    chkLike.addClass("bi-heart-fill");
                    chkLike.removeClass("bi-heart");
                };
            });
        });
    </script>

    <div id="btn-like">
        <i class="like bi bi-heart"></i>
        <span class="cntLike"> </span>
    </div>

</body>

</html>
