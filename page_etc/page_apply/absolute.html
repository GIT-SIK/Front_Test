<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(() => {
            $('#btn').click(() => {
                $('#search-bg').toggleClass('toggle');
            });
        });
    </script>
    <style>
        body {
            margin: 0;
        }

        .header {
            background-color: lightgray;
        }

        #search-bg {
            /* 검색 백그라운드 위치, 크기 지정 */
            position: absolute;
            width: 100vw;
            z-index: 1;

            background-color: lightgray;
            text-align: center;

            /* 애니메이션 적용 */
            transition: all 0.5s;
            height: 0px;
            overflow: hidden;

        }

        #search-bg input {
            /* 검색 창 위치, 크기 지정 */
            width: 70%;
            margin-top: 10px;
            height: 30px;
            background-color: transparent;
            font-size: 1.2rem;
            border-width: 0 0 1px;
        }

        #search-bg input:focus {
            outline: none;

        }

        #search-bg.toggle {
            /* 애니메이션 적용 */
            height: 100px;
            transition: all 0.2s;
        }
    </style>


    <div class="header">
        <button id="btn"> 버튼 </button>
    </div>
    <div id="search-bg"> <input type="search" placeholder="search"> </div>
    <div> 메인 </div>
</body>

</html>
