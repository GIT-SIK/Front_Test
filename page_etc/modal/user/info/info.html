<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- common -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- TUI GRID -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.pagination/v3.4.0/tui-pagination.css" />
    <script src="https://uicdn.toast.com/tui.pagination/v3.4.0/tui-pagination.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <!-- add -->
    <link rel="stylesheet" type="text/css" href="info.css" />
    <script src="info.js" type="module"></script>
</head>

<body>

    <input type="button" id="infoModalOpenBtn" value="버튼">
    <!-- INFO 모달 -->
    <div class="info-modal">

        <!-- 모달 윗 부분 -->
        <div class="info-title-text">
            <div> 상세 정보 </div>
        </div>
        <div class="close-btn"><img src="close.png"></div>


        <div class="info-text">[ 상품 정보 ]</div>

        <div id="infoProduct">

            <div>바코드</div>
            <div id="ifBarCode"> </div>

            <div>상품분류</div>
            <div id="ifProductTypeNM"> </div>

            <div>상품명</div>
            <div id="ifProductName"> </div>

            <div>수량</div>
            <div id="ifProductTotQty"> </div>

            <div>가격</div>
            <div id="ifProductPrice"> </div>

            <div>매입가</div>
            <div id="ifPurchasePrice"> </div>

            <div>거래처</div>
            <div id="ifSupplier"> </div>

            <div>상품등록일</div>
            <div id="ifCreateDT"> </div>

            <!-- <div> Name </div>
            <div id="ifName"> NULL </div> -->


        </div>
        <div class="info-text">[ 재고 정보 ]</div>
        <div id="infoGrid"></div>
    </div>
    <div class="backon"></div>
    <!-- INFO 모달 종료 -->
</body>

</html>
